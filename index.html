<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <title>BeatStore</title>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a href="/">
        <img class="logo-img" src="/assets/img/icono-blanco.png" alt="imagen logo beatstore">
      </a>
      <div class="nav-items">
        <div class="nav-links">
          <a class="nav-link" href="">Inicio</a>
          <a class="nav-link" href="">Beats</a>
          <a class="nav-link" href="">Generos</a>
        </div>
        <div>
          <button class="button nav-button">Login</button>
        </div>
      </div>
    </nav>
    <div class="hero">
      <div class="buscador-contenedor">
        <div class="buscador">
          <img class="buscador-icono" src="/assets/img/lupa-icono.png" alt="">
          <input class="buscador-input" type="text" placeholder="Busca tu genero favorito">
        </div>
        <select class="buscador-select" name="" id="">
          <option class="buscador-option" value="">Beats</option>
          <option class="buscador-option" value="">Artistas</option>
          <option class="buscador-option" value="">Generos</option>
        </select>
      </div>
    </div>
  </header>
  <div class="black"></div>
</body>
</html>
