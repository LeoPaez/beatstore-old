<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <title>BeatStore</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img class="logo-img" src="/assets/img/icono-blanco.png" alt="imagen logo beatstore">
    </div>
    <div class="nav-items">
      <div class="nav-links">
        <a class="nav-link" href="">Inicio</a>
        <a class="nav-link" href="">Catalogo</a>
        <a class="nav-link" href="">Perfil</a>
      </div>
      <div>
        <button class="button nav-button">Subir</button>
      </div>
    </div>
  </nav>
  <div class="hero">
    <div class="hero-img">
      <div class="hero-logo-cont">
        <img class="hero-logo" src="/assets/img/icono-violeta.png" alt="imagen logo beatstore">
      </div>
      <div class="hero-buttons">
        <button class="button hero-button">Vender</button>
        <button class="button hero-button">Catalogo</button>
      </div>
      <h1 class="hero-text">Compra y vende tus beats de alta calidad en Argentina a trav√©s de nuestra comunidad de productores musicales</h1>
    </div>
  </div>
  <div class="bar"></div>
  <section class="explore">
    <div class="explore-img">
      <form class="explore-form">
        <input class="explore-input" type="text" placeholder="Buscar">
        <button class="explore-button" type="submit">
          <img class="explore-button-img" src="/assets/img/search.png" alt="">
        </button>
      </form>
    </div>
  </section>
  <!-- <section class="explore">
    <div class="explore-img"></div>
    <div class="border"></div>
  </section> -->
</body>
</html>
